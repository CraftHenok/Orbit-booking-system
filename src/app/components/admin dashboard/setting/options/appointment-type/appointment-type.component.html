<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Appointment types</mat-card-title>
    <mat-card-subtitle>List of available appointment types click to remove</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list>
      <button mat-list-item *ngFor="let type of dataSource"
              (click)="itemClicked(type)"> {{ type.type | titlecase }} </button>
    </mat-action-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="addClicked()">Add</button>
  </mat-card-actions>
</mat-card>
