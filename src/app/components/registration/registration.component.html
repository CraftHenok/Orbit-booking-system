<a href="/">
  <img src="http://orbithealth.co/wp-content/uploads/2018/12/orbit-health-logo-1.png" alt="orbit health logo">
</a>

<div class="container">
  <div class="one">
    <div class="loginBox">
      <h1>Welcome</h1>
      <p>Submit the following information to register.</p>

      <div class="role">
        <p [ngClass]="!doctor ? 'active' : ''" (click)="toggleRole('R')">Reception</p>
        <p [ngClass]="doctor ? 'active' : ''" (click)="toggleRole('D')">Doctor</p>
      </div>

      <form action="">
        <div>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email address" type="email">
          </mat-form-field>
        </div>


        <div *ngIf="doctor">
          <div>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="name" type="text">
            </mat-form-field>
          </div>
        </div>


        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" style="width: 100%; margin-bottom: 10px">Register</button>
      </form>
    </div>
  </div>
  <div class="two">

  </div>
</div>
