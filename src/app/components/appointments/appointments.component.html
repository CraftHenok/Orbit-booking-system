<div class="leftSide">
  <mat-card class="example-card">
    <mat-card-content>
      <div class="doctorsTable">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. doctor name">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource"
               style="width: 100%;box-shadow: none;border: 1px solid #eee;border-radius: 5px;margin-top: -10px">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Doctors name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>


</div>
<div class="rightSide">
  <div class="topSide">
    <h2 class="showDate">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h2>
    <div>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="Month" (click)="setView(CalendarView.Month)"
                           [class.active]="view === CalendarView.Month">Month
        </mat-button-toggle>
        <mat-button-toggle value="Week" (click)="setView(CalendarView.Week)"
                           [class.active]="view === CalendarView.Week">Week
        </mat-button-toggle>
        <mat-button-toggle value="Day" (click)="setView(CalendarView.Day)"
                           [class.active]="view === CalendarView.Day">Day
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="calenderFormat">
        <mat-button-toggle value="Previous" mwlCalendarPreviousView [view]="view"
                           [(viewDate)]="viewDate"
                           (viewDateChange)="closeOpenMonthViewDay()">Previous
        </mat-button-toggle>
        <mat-button-toggle value="Today" mwlCalendarToday [(viewDate)]="viewDate">Today</mat-button-toggle>
        <mat-button-toggle value="Next" mwlCalendarNextView
                           [view]="view"
                           [(viewDate)]="viewDate"
                           (viewDateChange)="closeOpenMonthViewDay()">Next
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="addNew">
        <mat-button-toggle value="Month" (click)="openAddDialog()">
          New appointment
        </mat-button-toggle>
      </mat-button-toggle-group>
      <!--      <button (click)="openAddDialog()" mat-flat-button color="accent" class="addNew">Add new</button>-->
    </div>
  </div>
  <div class="bottomSide">
    <div class="calenderContainer">
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="CalendarView.Week"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="CalendarView.Day"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>
</div>
