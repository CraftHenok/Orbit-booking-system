<h1 mat-dialog-title>
  Manage account
</h1>
<p class="errorMessage" *ngIf="error">{{ error | uppercase }}</p>
<div mat-dialog-content>
  <form [formGroup]="editAccountForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required
               autocomplete="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="editAccountForm.get('password').hasError('minlength')">
          password length must be at least 6 characters long
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="editAccountForm.valid ? submit() : ''">Update
  </button>
</div>
