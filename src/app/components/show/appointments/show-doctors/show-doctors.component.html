<table mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Doctors name</th>
    <td mat-cell *matCellDef="let element" matRipple [ngClass]="isActive(element.seq)"
        (click)="doctorClicked(element.seq)"> {{element.name | titlecase }} | {{ element.seq }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
