<a href="/">
  <img src="http://orbithealth.co/wp-content/uploads/2018/12/orbit-health-logo-1.png" alt="orbit health logo">
</a>


<div class="container">
  <div class="one">
    <div class="loginBox">
      <h1>Welcome</h1>
      <p>Please login to access your account</p>
      <p class="errorMessage" *ngIf="error" style="color: tomato">{{ error | uppercase }}</p>
      <form [formGroup]="accountForm" (ngSubmit)="accountForm.valid ? formSubmitted() : ''">
        <div>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email address" type="email" formControlName="email" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
                   autocomplete="password" minlength="6">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" style="width: 100%; margin-bottom: 10px" type="submit">Login
        </button>
      </form>
    </div>
  </div>
  <div class="two">

  </div>
</div>
